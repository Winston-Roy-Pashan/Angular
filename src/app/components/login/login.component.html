<div class="container-fluid">
    <app-header></app-header>
    <div class="login">
        <div class="loginbox">
            <div class="mat-display-1">Login</div>
            <form [formGroup]="service.loginform">
                <mat-form-field appearance="outline" style="width:20vw">
                    <mat-label>Enter Username</mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline" style="width:20vw">
                    <mat-label>Enter Password</mat-label>
                    <input matInput type="password" formControlName="password"  required>
                    <mat-error *ngIf="service.loginform.controls['password'].errors?.required">This field is mandatory
                    </mat-error>
                    <mat-error *ngIf="service.loginform.controls['password'].errors?.minlength">Minimun 6 characters
                        required</mat-error>
                </mat-form-field>
                <br>
                <button class="btn1" mat-raised-button routerLink="/content" color="accent">Login</button>
                <br>
                <button class="btn2" mat-button routerLink="/forgot-password">Forgot Password?</button>
            </form>
        </div>
    </div>
</div>

<div class="main">
    <mat-icon class="icon1" mat-dialog-close (click)="redirect()">clear</mat-icon>
    <h2>Add/Remove Admins</h2>
    <div class="first">
        <form [formGroup]="adminForm" >
        <mat-form-field class="date1" appearance="outline">
            <input matInput type="text"  formControlName="name"  placeholder="Enter Name" #name>
        </mat-form-field>

        <mat-form-field class="date2" appearance="outline">
            <input matInput type="text"  formControlName="employeeCode"  placeholder="Enter Employee Code" #employeeCode>
        </mat-form-field>
        <br>
        <mat-form-field class="date3" appearance="outline">
            <input matInput type="text"  formControlName="email"  placeholder="Enter Email id" #email>
        </mat-form-field>
        <mat-icon id="btmicon" color="accent" (click)="addAdmin(name.value, email.value, employeeCode.value)">add_circle</mat-icon>
        </form>
    </div>

    <div class="line"></div>
    <div class="second" *ngFor="let admin of adminData">
        <mat-form-field class="date1" appearance="outline">
            <input matInput>
            <span matPrefix>{{ admin.name }}</span>
        </mat-form-field>

        <mat-form-field class="date2" appearance="outline">
            <input matInput>
            <span matPrefix>{{ admin.employeeCode }}</span>
        </mat-form-field>
        <br>
        <mat-form-field class="date3" appearance="outline">
            <input matInput>
            <span matPrefix>{{ admin.email }}</span>
        </mat-form-field>

        <div class="btn">
            <button mat-fab>
                <mat-icon>create</mat-icon>
            </button>
            <button mat-fab (click)="deleteAdmin(admin._id)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>

    <div class="button">
        <button class="btn1" mat-raised-button routerLink="/content" color="accent">Update</button>
        <button class="btn2" mat-raised-button routerLink="/content" color="accent" (click)="redirect()">Cancel</button>
    </div>

</div>

<div class="main">
  <mat-icon class="icon1" mat-dialog-close (click)="redirect()">clear</mat-icon>
  <h2>Add/Remove Super Admins</h2>
  <div class="first">
    <mat-form-field class="date1" appearance="outline">
      <input matInput type="text" [(ngModel)]="super.name" placeholder="Enter Name">
    </mat-form-field>

    <mat-form-field class="date2" appearance="outline">
      <input matInput type="text" [(ngModel)]="super.id" placeholder="Enter Employee Code">
    </mat-form-field>
    <br>
    <mat-form-field class="date3" appearance="outline">
      <input matInput type="text" [(ngModel)]="super.mail" placeholder="Enter Email id">
    </mat-form-field>
    <mat-icon id="btmicon" color="accent" (click)="save()">add_circle</mat-icon>
  </div>

  <div class="line"></div>
  <div class="second" *ngFor="let superadmin of superAdminData">
    <mat-form-field class="date1" appearance="outline">
      <input matInput>
      <span matPrefix>{{ superadmin.name }}</span>
    </mat-form-field>

    <mat-form-field class="date2" appearance="outline">
      <input matInput>
      <span matPrefix>{{ superadmin.employeeCode }}</span>
    </mat-form-field>
    <br>
    <mat-form-field class="date3" appearance="outline">
      <input matInput>
      <span matPrefix>{{ superadmin.email }}</span>
    </mat-form-field>

    <div class="btn">
      <button mat-fab>
        <mat-icon>create</mat-icon>
      </button>
      <button mat-fab (click)="delete(superadmin)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div class="button">
    <button class="btn1" mat-raised-button routerLink="/content" color="accent">Update</button>
    <button class="btn2" mat-raised-button routerLink="/content" color="accent" (click)="redirect()">Cancel</button>
  </div>

</div>
